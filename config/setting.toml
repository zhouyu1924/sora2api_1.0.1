[global]
api_key = "han1234"
admin_username = "admin"
admin_password = "admin"

[sora]
base_url = "https://sora.chatgpt.com/backend"
timeout = 120
max_retries = 3
poll_interval = 2.5
max_poll_attempts = 600

[server]
host = "0.0.0.0"
port = 8000

[debug]
enabled = false
log_requests = true
log_responses = true
mask_token = true

[cache]
enabled = false
timeout = 600
base_url = "http://127.0.0.1:8000"

[generation]
image_timeout = 300
video_timeout = 3000

[admin]
error_ban_threshold = 3

[proxy]
proxy_enabled = true
proxy_url = "http://127.0.0.1:10809"

[watermark_free]
watermark_free_enabled = false
parse_method = "third_party"
custom_parse_url = ""
custom_parse_token = ""

[token_refresh]
at_auto_refresh_enabled = false

[cloudflare_worker]
# 启用后，所有API请求将通过Cloudflare Worker代理
enabled = true
# 多个 Worker URL，用逗号分隔，系统会轮询使用
# 部署多个Worker可以分散请求，减少429错误
worker_urls = ""
# 如果有多个Worker，用逗号分隔，例如:
# worker_urls = "https://worker1.xxx.workers.dev/,https://worker2.xxx.workers.dev/"
# Worker 鉴权令牌 (需要与 Worker 环境变量 WORKER_TOKEN 一致)
worker_token = ""

[rate_limit]
# 请求间隔（秒），避免触发Cloudflare限制
request_interval = 5.0
# 是否启用请求限速
enabled = true
